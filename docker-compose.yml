# ==============================================================================
# Project Sentinel - Docker Compose Configuration
# ==============================================================================
# Neo4j Graph Database with APOC and Graph Data Science plugins
# 
# Usage:
#   docker-compose up -d          # Start services
#   docker-compose down           # Stop services
#   docker-compose logs -f neo4j  # View logs
#
# Access:
#   Neo4j Browser: http://localhost:7474
#   Bolt Protocol: bolt://localhost:7687
#   Default Auth:  neo4j / sentinel_password
# ==============================================================================

version: '3.8'

services:
  # ---------------------------------------------------------------------------
  # Neo4j Graph Database
  # Used for storing entity relationships and running GNN algorithms
  # ---------------------------------------------------------------------------
  neo4j:
    image: neo4j:5.15-community
    container_name: sentinel-neo4j
    restart: unless-stopped
    
    ports:
      - "7474:7474"   # HTTP (Neo4j Browser)
      - "7687:7687"   # Bolt protocol (driver connections)
    
    environment:
      # Authentication
      - NEO4J_AUTH=neo4j/sentinel_password
      
      # Plugins - APOC for utilities, GDS for graph algorithms/GNN
      - NEO4J_PLUGINS=["apoc", "graph-data-science"]
      
      # APOC Configuration - Allow all APOC procedures
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*,gds.*
      - NEO4J_dbms_security_procedures_allowlist=apoc.*,gds.*
      
      # Memory Configuration (adjust based on your system)
      - NEO4J_server_memory_heap_initial__size=512m
      - NEO4J_server_memory_heap_max__size=1G
      - NEO4J_server_memory_pagecache_size=512m
      
      # Allow importing from file system (for data ingestion)
      - NEO4J_dbms_security_allow__csv__import__from__file__urls=true
    
    volumes:
      # Persist data and logs across container restarts
      - ./neo4j/data:/data
      - ./neo4j/logs:/logs
      - ./neo4j/import:/var/lib/neo4j/import
      - ./neo4j/plugins:/plugins
    
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:7474 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

